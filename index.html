<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="task">
        <h1 class="task__title">Завдання №1</h1>
        <input type="number" id="minFirstNumber" placeholder="Перше число" />
        <input type="number" id="minSecondNumber" placeholder="Друге число" />
        <button id="minBtn">Найменше число</button>
      </form>
      <form class="task">
        <h1 class="task__title">Завдання №2</h1>
        <input type="number" id="powFirstNumber" placeholder="Число" />
        <input type="number" id="powSecondNumber" placeholder="Степінь" />
        <button id="powBtn">Піднести до степені</button>
      </form>
      <form class="task">
        <h1 class="task__title">Завдання №3</h1>
        <input
          type="number"
          id="fibNumber"
          placeholder="Кільлість чисел Фібоначчі"
        />
        <button id="fibBtn">Відобразити</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
